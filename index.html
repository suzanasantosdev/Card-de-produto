<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Produto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos espec√≠ficos para este projeto */
        .product-card {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0701076b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="imagem/mouse.jpg" alt="Mouse Gamer">
        <h2>Mouse Gamer</h2>
        <p>R$ 99,99</p>
        <button>Comprar Agora</button>
    </div>
</body>
</html>
